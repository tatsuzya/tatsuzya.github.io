  <!-- Latest compiled JavaScript -->

    <div id="rank-title">
      <h1>Leaderboard</h1>

    <div class="row" id="rank-category">
      <div class="col-sm">
        Rank
      </div>
      <div class="col-sm">
        Name
      </div>
      <div class="col-sm">
        Score
      </div>

      <div class="col-sm" id="name">

      <div class="col-sm" id="score">
      </div>
    </div>
  </div>
  <script src="app.js"></script>

</html>
