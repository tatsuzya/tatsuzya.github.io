  <div class="container">
    <h1>Welcome</h1>

      <div class="form-group" id="user">
        <label>Username</label>
        <input id="txtUser" , type="text" ,placeholder="Username">

        <label>Email Address</label>

      <div class="link">
        <a href id="new"> New User?</a>
        <a href id="exist"> Sign In</a>
      </div>
      <div class="btn">
